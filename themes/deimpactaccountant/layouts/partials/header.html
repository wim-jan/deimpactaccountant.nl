<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{{if .Title }}{{ .Title}}{{else}}{{ .Site.Title }}{{end}}</title>

    <meta name="description" content="{{if .Description }}{{.Description}}{{else}}{{.Site.Params.description}}{{end}}">
    <meta name="keywords" content="{{if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else}}{{.Site.Params.keywords}}{{end}}">

    <meta name="robots" content="INDEX, FOLLOW">

    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300,400,700" rel="stylesheet"> 
    <link href="/vendor/font-awesome.min.css" rel="stylesheet">
    <link href="/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <header>
      <section id="head" class="grid">
        <div class="logo"><img src="/logo.png" id="logo" title="De Impactaccountant - Maakt impact zichtbaar" /></div>
        <div class="row row-center row-middle">
          <div class="col-10">
            <div class="content">
              <span>{{ .Content }}</span>
            </div>
          </div>
        </div>
      </section>
    </header>
